version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.15.2-browsers-legacy@sha256:14dc92de5268c7749fc5ca8a344aa55beeff67c57302ce032de178a32444be8c"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install && npm run flow-install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
