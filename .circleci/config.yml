version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.15.3-browsers-legacy@sha256:31d0326634e9dd292ef207b5c4109e1ccdb2946f59af56d13f451e23c8254743"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install && npm run flow-install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
