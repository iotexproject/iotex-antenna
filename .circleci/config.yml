version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.15.3-browsers-legacy@sha256:52ed5afe2c8d199d2c7e6d7fb18bf1e10b343aa69258d6f28896901f9ef47855"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
