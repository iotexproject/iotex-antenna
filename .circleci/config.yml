version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.0-browsers-legacy@sha256:72327fea21530a6d67ddc1251a43697d41cca0bec4a198a6c521decdb9e6cb9d"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
