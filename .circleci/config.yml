version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.15.3-browsers-legacy@sha256:ed5ffb9d55363d2d129c1c74bad4ceb458177cff45a79a0ca68d828aefe65c56"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
