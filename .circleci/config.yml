version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.0-browsers-legacy@sha256:b81dee0529f42fbad1557f8ee9180a68e6c7f36036bcd7d2cc32b8cda72b8967"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
