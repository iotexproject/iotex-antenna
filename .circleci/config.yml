version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.0-browsers-legacy@sha256:ed77899738a29c87fdde75dcab862993e42052712e456a78115ec25067692d29"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
