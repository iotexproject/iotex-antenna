version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.16.0-browsers-legacy@sha256:9aafa45adb2d470f1dc6fa616d31d5c07f9b70fea376b1c0b64fd5c0c487baea"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
