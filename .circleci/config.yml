version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.15.0-browsers-legacy@sha256:b6d94197ff595bc1b544220815245e51e8f110116c21c67e64ba68f34198e675"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install && npm run flow-install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
